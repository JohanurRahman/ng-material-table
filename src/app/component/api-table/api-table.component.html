<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12">
            <h3>Api Data</h3>
            <hr>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z3" matSort>

                <ng-container matColumnDef="albumId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Album Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.albumId}} </td>
                </ng-container>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>

                <ng-container matColumnDef="url">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Url </th>
                    <td mat-cell *matCellDef="let element"> <a [href]="element.url" target="_blank">Show Image</a> </td>
                </ng-container>

                <ng-container matColumnDef="thumbnailUrl">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Thumnail Url </th>
                    <td mat-cell *matCellDef="let element"> <a [href]="element.thumbnailUrl" target="_blank">Show
                            Thumbnail</a> </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    [ngClass]="{'highlight': selectedRowIndex == row.id}" (click)="onClick(row)">
                </tr>
            </table>

            <mat-paginator class="mat-elevation-z2" [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>


        </div>

        <div class="col-sm-4" style="margin-top: 6%">

            <h3 style="padding: 10px;">Output</h3>

            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">Id</th>
                        <td>{{ id }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Album Id</th>
                        <td>{{ albumId }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Title</th>
                        <td>{{ title }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Image Url</th>
                        <td> <a [href]="url" target="_blank">{{ url }}</a></td>
                    </tr>
                    <tr>
                        <th scope="row">Thumbnail Url</th>
                        <td> <a [href]="thumbnailUrl" target="_blank">{{ thumbnailUrl }}</a></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>

</div>
